{% extends 'base.html' %}
{% block content %}
<div>
  <h1>Delete Space</h1>
  <h4>
    Are you sure you want to delete
    <span>{{ space.name }}</span>?
  </h4>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!"/>
    <a href="{% url 'spaces_detail' space.id %}">Cancel</a>
  </form>
</div>


{% endblock %}
