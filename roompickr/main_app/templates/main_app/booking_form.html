{% extends 'base.html' %}
{% block content %}


<h1>book your space</h1>

<div>
   <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Book Your Space" class="btn" />
  </form>
</div>

<script>
  let dateEl = document.getElementById("id_start")
  M.Datepicker.init(dateEl, {
    format: "yyyy-mm-dd",
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true,
  })
  let selectE1 = document.getElementById("id_end")
  M.FormSelect.init(selectE1)
</script>
{%endblock%}
