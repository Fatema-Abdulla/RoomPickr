{% extends 'base.html' %}
{% block content %}
<h1>Question List</h1>
  <div>
    <form action="{% url 'add_question' user.id %}" method="post">
      <h3>Add a new Question</h3>
      {% csrf_token %}
      {{ question_form.as_p }}
      <button type="submit">Add a Question</button>
    </form>

  </div>
{% for question in questions %}
    <div>
      <div>
        <div>
            <h1>{{ question.title }}</h1>
            <h4>{{ question.content }}</h4>
        </div>
      </div>

    </div>
{% endfor %}
{% endblock %}
