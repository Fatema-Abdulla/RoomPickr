{% extends 'base.html' %} {% block content %}
<h1>Your Question List</h1>
{% for question in questions %}
<div>
  <a href="{% url 'question_detail' question.id %}">
    <div>
      <div>
        <h1>{{ question.title }}</h1>
        <h4>{{ question.created_at }}</h4>
      </div>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
